{% extends "base.html" %}
{% block content %}
    <h2>Videos</h2>
    {% for video in videos %}
        <div>
            <h3>{{ video.title }}</h3>
            <p>{{ video.description }}</p>
            <a href="{{ url_for('main.watch', video_id=video.id) }}">Ver video</a>
        </div>
    {% endfor %}
{% endblock %}
